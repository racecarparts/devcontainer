name: Build and Push Devcontainer Images

on:
  push:
    branches:
      - main
    paths:
      - 'base/**'
      - 'versions.json'
      - '.github/workflows/build-and-push.yml'
      - 'build.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'base/**'
      - 'versions.json'
      - '.github/workflows/build-and-push.yml'
      - 'build.sh'
  workflow_dispatch:
    inputs:
      go_version:
        description: 'Specific Go version to build (leave empty for all)'
        required: false
        type: string
      python_version:
        description: 'Specific Python version to build (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  # Job to read the versions matrix from versions.json
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up matrix
        id: set-matrix
        run: |
          if [ -n "${{ github.event.inputs.go_version }}" ] || [ -n "${{ github.event.inputs.python_version }}" ]; then
            # Filter for specific versions if provided
            matrix=$(jq -c '{include: [.combinations[] | select(
              (if $go != "" then .go_version == $go else true end) and
              (if $py != "" then .python_version == $py else true end)
            ) | {go_version: .go_version, python_version: .python_version, platforms: (.platforms | join(","))}]}' \
              --arg go "${{ github.event.inputs.go_version }}" \
              --arg py "${{ github.event.inputs.python_version }}" \
              versions.json)
          else
            # Build all combinations
            matrix=$(jq -c '{include: [.combinations[] | {go_version: .go_version, python_version: .python_version, platforms: (.platforms | join(","))}]}' versions.json)
          fi
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          echo "Matrix:"
          echo "${matrix}" | jq .

  # Job to build and push images
  build-and-push:
    needs: setup-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPOSITORY: ${{ env.REPOSITORY }}
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            ./build.sh --go ${{ matrix.go_version }} --python ${{ matrix.python_version }} --push
          else
            ./build.sh --go ${{ matrix.go_version }} --python ${{ matrix.python_version }}
          fi

  # Summary job
  build-summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "All images built successfully!"
          else
            echo "Some builds failed. Check the logs above."
            exit 1
          fi
